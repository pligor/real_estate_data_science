ata":{"paragraph":"<b>Answer:</b><br><ul><li>Neighbors approach: Take all the houses near the value 2111 sqft for the particular area and average listing price (not implemented)</li></ul><br><ul><li>One-variate regression: Where the only input is sqft against listing price (not implemented)</li></ul><br><ul><li>Multivariate Regression: Set area and average rest: age, long-lat, bedrooms, bathrooms</li></ul>"},"options":{}},{"type":"image","data":{"image":{"url":"assets/img/814fa2e76e55977254a2ae8516e05e61_download4png-Df7BuBWz"},"icon":null,"caption":"Average&nbsp;SQFT: 1460"},"options":{"imageCrop":"contain","size":3}}],"componentsPlain":"Question 2 \"All things being equal what would you predict as the listing price for a 2111 square foot house if that was the only information you had on a house in this area? How did you arrive at that estimate? Please explain.\"\n\nQuestion Summary:\n * Predict price of listing house for 2111 sqft for a certain area\n\nAnswer:\n * Neighbors approach: Take all the houses near the value 2111 sqft for the particular area and average listing price (not implemented)\n\n\n * One-variate regression: Where the only input is sqft against listing price (not implemented)\n\n\n * Multivariate Regression: Set area and average rest: age, long-lat, bedrooms, bathrooms\n\nAverage SQFT: 1460","ACL":{"*":{"read":true},"role:Readers_J1bdBvjhZi":{"read":true},"role:Writers_J1bdBvjhZi":{"read":true,"write":true}},"objectId":"6yPVhXGwq1","className":"Slide"},{"presentation":{"__type":"Pointer","className":"Presentation","objectId":"J1bdBvjhZi"},"index":6,"createdAt":"2017-10-03T15:23:53.557Z","updatedAt":"2017-10-10T20:07:53.242Z","options":{},"components":[{"type":"heading","data":{"heading":"SQFT 2111 for&nbsp;ZIP code 55107"},"options":{}},{"type":"paragraph","data":{"paragraph":"<b>Averages</b><br><ul><li>Age: 90<br></li><li>Lat - Long:&nbsp;44.925746,&nbsp;-93.085913</li><li>Bedrooms: 3</li><li>Bathrooms: 1.5</li><li>Lot size: 5681</li><li>Parking Spots: 2</li><li>Has Garage: Yes</li><li>Is Short Sale: No</li></ul><br><ul><li>SQFT: 1460<br></li></ul>"},"options":{}},{"type":"image","data":{"image":{"url":"assets/img/ceec60f0de062b4d4248a3c149383dc8_download5png-YVyAQUBC"},"icon":null,"caption":"2111 sqft is considered an outlier"},"options":{"imageCrop":"contain"}},{"type":"number","data":{"number":319000,"rawNumber":"319000","unit":"$","caption":"Most predicted price for a listing with 2111 SQFT in ZIP code 55107"},"options":{}}],"componentsPlain":"SQFT 2111 for ZIP code 55107 Averages\n * Age: 90\n   \n * Lat - Long: 44.925746, -93.085913\n * Bedrooms: 3\n * Bathrooms: 1.5\n * Lot size: 5681\n * Parking Spots: 2\n * Has Garage: Yes\n * Is Short Sale: No\n\n\n * SQFT: 1460\n   \n\n2111 sqft is considered an outlier","ACL":{"*":{"read":true},"role:Readers_J1bdBvjhZi":{"read":true},"role:Writers_J1bdBvjhZi":{"read":true,"write":true}},"objectId":"5kDpmHHiqs","className":"Slide"},{"options":{},"components":[{"type":"heading","data":{"heading":"Question 3"},"options":{}},{"type":"paragraph","data":{"paragraph":"\"Imagine you are an enterprising real estate agent who has the chance to buy up a<br>bundle of houses for sale – but you can only pick one zip code (either 55104 or 55108).<br>Also, you can only buy a bundle of properties priced within the middle 50% of the values<br>– you won’t be able to buy the most expensive houses or the cheapest houses.<br>Assume the sample of houses in this dataset is representative for those zip codes. If<br>you had the choice to buy 1000 homes in either 55104 or 55108 which zip code would<br>you invest in and why? Provide your analysis and reasoning.\"<br><br><b>Question Summary:</b><br><ul><li>You have only a few houses in the dataset but if you needed to buy 1000 listings in zip codes 55104 and 55108, which would you choose?</li></ul>"},"options":{}},{"type":"paragraph","data":{"paragraph":"<b>Answer:</b><br><ul><li>Assumption 1: Bundle of houses does NOT mean adjacent houses
